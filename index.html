<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrilo Maxi</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .falling {
            position: fixed;
            top: 0;
            font-size: 2rem;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); opacity: 0; }
        }
        .fade-in {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.show {
            opacity: 1;
            transform: scale(1);
        }
        .card {
            background: red;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card::before, .card::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 2rem;
            animation: float 3s infinite alternate ease-in-out;
        }
        .card::before {
            top: -10px;
            left: 10px;
        }
        .card::after {
            bottom: -10px;
            right: 10px;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .heart {
            font-size: 4rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-red-500">
    <div id="paso1" class="text-center fade-in show">
        <div class="card">
            <div class="heart">üíå</div>
            <button onclick="showStep2()" class="text-white text-6xl mt-4">√Åbreme</button>
        </div>
    </div>

    <div id="paso2" class="hidden text-center bg-white p-10 rounded-lg shadow-lg fade-in">
        <img src="perritos-lindos-pomerania-perro-pequines-raza-mixta-sentado-abrazando-almohada-forma-corazon-rojo-aislado-fondo-verde-dia-san-valentin_34266-1393.avif" alt="Perritos abrazados" class="w-64 mx-auto">
        <p class="message text-lg">¬øQueres pasar el 14 de febrero conmigo?.</p>
        <button onclick="showLove()" class="bg-green-500 text-white px-4 py-2 rounded-lg mt-4">Sipi üíï</button>
        <button onclick="window.location.href='https://scrinm.github.io/'" class="bg-gray-500 text-white px-4 py-2 rounded-lg mt-4">No</button>
    </div>

    <div id="love-message" class="hidden text-center bg-white p-10 rounded-lg shadow-lg fade-in">
        <img src="cat-heart-set-hugging-couple-600nw-2110352201.webp" alt="Perritos abrazados" class="w-64 mx-auto">
        <p class="love-message text-xl mt-4">te amo muchitoooooo mividitaaaaaaaaaaaaaaaa </p>
        <p class="text-gray-700 mt-2 text-sm">Anda bajando porque te estoy esperando abajo jsjs.</p>
    </div>

    <script>
        function showStep2() {
            document.getElementById("paso1").classList.remove("show");
            setTimeout(() => {
                document.getElementById("paso1").classList.add("hidden");
                document.getElementById("paso2").classList.remove("hidden");
                document.getElementById("paso2").classList.add("show");
            }, 500);
        }

        function showLove() {
            document.getElementById("paso2").classList.remove("show");
            setTimeout(() => {
                document.getElementById("paso2").classList.add("hidden");
                document.getElementById("love-message").classList.remove("hidden");
                document.getElementById("love-message").classList.add("show");
                for (let i = 0; i < 10; i++) {
                    createFallingElement('‚ù§Ô∏è');
                    createFallingElement('‚ú®');
                }
            }, 500);
        }

        function createFallingElement(symbol) {
            const element = document.createElement('div');
            element.classList.add('falling');
            element.innerHTML = symbol;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
            document.body.appendChild(element);

            setTimeout(() => {
                element.remove();
            }, 3000);
        }
    </script>
</body>
</html>
